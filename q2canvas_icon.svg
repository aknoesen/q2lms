<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for cohesion -->
  <circle cx="100" cy="60" r="55" fill="none" stroke="#e5e7eb" stroke-width="2" opacity="0.3"/>
  
  <!-- Left side: Person/Instructor thinking about questions -->
  <g transform="translate(15, 20)">
    <!-- Instructor/Person icon -->
    <circle cx="20" cy="15" r="8" fill="#1f77b4" stroke="#0f5694" stroke-width="1"/>
    <!-- Simple person body -->
    <rect x="16" y="23" width="8" height="12" rx="4" fill="#1f77b4"/>
    <!-- Arms -->
    <rect x="12" y="26" width="4" height="8" rx="2" fill="#1f77b4"/>
    <rect x="24" y="26" width="4" height="8" rx="2" fill="#1f77b4"/>
    
    <!-- Thought bubble -->
    <ellipse cx="35" cy="12" rx="12" ry="8" fill="white" stroke="#94a3b8" stroke-width="1"/>
    <!-- Smaller thought bubble -->
    <circle cx="28" cy="20" r="2" fill="white" stroke="#94a3b8" stroke-width="1"/>
    <circle cx="25" cy="22" r="1.5" fill="white" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Questions in thought bubble -->
    <text x="35" y="10" text-anchor="middle" fill="#1f77b4" font-family="Arial, sans-serif" font-size="4" font-weight="bold">Q?</text>
    <text x="30" y="16" text-anchor="middle" fill="#1f77b4" font-family="Arial, sans-serif" font-size="3">Quiz</text>
    
    <!-- Question database/stack -->
    <g transform="translate(5, 40)">
      <!-- Back document -->
      <rect x="8" y="8" width="24" height="20" rx="2" fill="#94a3b8" opacity="0.6"/>
      <!-- Middle document -->
      <rect x="4" y="4" width="24" height="20" rx="2" fill="#64748b" opacity="0.8"/>
      <!-- Front document with lines -->
      <rect x="0" y="0" width="24" height="20" rx="2" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
      <!-- Question lines -->
      <line x1="3" y1="4" x2="18" y2="4" stroke="white" stroke-width="1" opacity="0.9"/>
      <line x1="3" y1="8" x2="15" y2="8" stroke="white" stroke-width="1" opacity="0.9"/>
      <line x1="3" y1="12" x2="17" y2="12" stroke="white" stroke-width="1" opacity="0.9"/>
      <line x1="3" y1="16" x2="14" y2="16" stroke="white" stroke-width="1" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Center: Modern flow arrow -->
  <g transform="translate(75, 35)">
    <!-- Arrow shaft with gradient -->
    <defs>
      <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#1f77b4;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="20" width="35" height="10" fill="url(#arrowGradient)" rx="5"/>
    <!-- Arrow head -->
    <polygon points="35,15 35,35 50,25" fill="#28a745"/>
    <!-- Flow dots for motion -->
    <circle cx="10" cy="25" r="1.5" fill="white" opacity="0.8">
      <animate attributeName="cx" values="10;30;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="25" r="1.5" fill="white" opacity="0.6">
      <animate attributeName="cx" values="20;40;20" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
  
  <!-- Right side: Secure Canvas package -->
  <g transform="translate(150, 25)">
    <!-- Main package box -->
    <rect x="0" y="8" width="28" height="24" rx="3" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
    <!-- Package lid/top -->
    <rect x="0" y="8" width="28" height="6" rx="3" fill="#34d058"/>
    
    <!-- Canvas logo/indicator -->
    <rect x="4" y="16" width="20" height="12" rx="2" fill="white" opacity="0.9"/>
    <!-- Canvas "C" -->
    <text x="14" y="24" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="7" font-weight="bold">C</text>
    
    <!-- QTI label -->
    <rect x="2" y="2" width="10" height="5" rx="1" fill="#3b82f6"/>
    <text x="7" y="5.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">QTI</text>
  </g>
  
  <!-- Security lock - positioned near Canvas box for clear association -->
  <g transform="translate(172, 15)">
    <!-- Lock body -->
    <rect x="0" y="6" width="10" height="8" rx="1.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.8"/>
    <!-- Lock shackle -->
    <path d="M 2.5 6 Q 2.5 2.5 5 2.5 Q 7.5 2.5 7.5 6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <!-- Lock keyhole -->
    <circle cx="5" cy="9.5" r="1.2" fill="#f59e0b"/>
    <!-- Subtle glow effect -->
    <circle cx="5" cy="9.5" r="2" fill="#fbbf24" opacity="0.3">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle brand elements -->
  <!-- Q2Canvas text at bottom -->
  <text x="100" y="100" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" font-weight="600" opacity="0.7">Q2Canvas</text>
</svg>