<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the flow arrow -->
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f77b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background with subtle border -->
  <rect x="0" y="0" width="200" height="120" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="12"/>
  
  <!-- Left side: Questions/Database -->
  <g transform="translate(20, 25)">
    <!-- Question database stack - larger and bolder -->
    <rect x="5" y="15" width="35" height="25" rx="3" fill="#64748b" opacity="0.4"/>
    <rect x="2" y="12" width="35" height="25" rx="3" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Question lines - thicker and more visible -->
    <line x1="6" y1="18" x2="28" y2="18" stroke="white" stroke-width="2.5" opacity="0.95"/>
    <line x1="6" y1="24" x2="24" y2="24" stroke="white" stroke-width="2.5" opacity="0.95"/>
    <line x1="6" y1="30" x2="26" y2="30" stroke="white" stroke-width="2.5" opacity="0.95"/>
    
    <!-- Large Q2 label -->
    <text x="19" y="55" text-anchor="middle" fill="#1f77b4" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Q2</text>
  </g>
  
  <!-- Center: Large flow arrow -->
  <g transform="translate(75, 40)">
    <!-- Arrow body with gradient - much larger -->
    <rect x="0" y="15" width="50" height="15" fill="url(#flowGradient)" rx="7"/>
    <!-- Arrow head - larger -->
    <polygon points="50,10 50,35 65,22.5" fill="#28a745"/>
    
    <!-- Animated flow dots - larger -->
    <circle cx="15" cy="22.5" r="3" fill="white" opacity="0.9">
      <animate attributeName="cx" values="15;40;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="22.5" r="3" fill="white" opacity="0.7">
      <animate attributeName="cx" values="25;50;25" dur="2s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
  </g>
  
  <!-- Right side: LMS package - larger and clearer -->
  <g transform="translate(155, 25)">
    <!-- Main LMS package - bigger -->
    <rect x="0" y="12" width="35" height="25" rx="4" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <!-- Package top/lid -->
    <rect x="0" y="12" width="35" height="8" rx="4" fill="#34d058"/>
    
    <!-- LMS content area -->
    <rect x="4" y="22" width="27" height="12" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Large LMS text -->
    <text x="17.5" y="30" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LMS</text>
    
    <!-- QTI label - larger -->
    <rect x="2" y="4" width="12" height="6" rx="1" fill="#3b82f6"/>
    <text x="8" y="8.5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">QTI</text>
  </g>
  
  <!-- Security lock - larger and more visible -->
  <g transform="translate(175, 10)">
    <!-- Lock body -->
    <rect x="0" y="8" width="15" height="12" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
    <!-- Lock shackle -->
    <path d="M 4 8 Q 4 3 7.5 3 Q 11 3 11 8" fill="none" stroke="#f59e0b" stroke-width="3"/>
    <!-- Lock keyhole -->
    <circle cx="7.5" cy="13" r="2" fill="#f59e0b"/>
    
    <!-- Subtle glow effect -->
    <circle cx="7.5" cy="13" r="3" fill="#fbbf24" opacity="0.3">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Large, clear Q2LMS branding at bottom -->
  <text x="100" y="105" text-anchor="middle" fill="#1f77b4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Q2LMS</text>
</svg>